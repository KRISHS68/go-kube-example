apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-kube-example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /testpath
            pathType: Prefix
            backend:
              service:
                name: go-kube-example-service
                port:
                  number: 8080
